<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Simple Task Board</title>
</head>
<body class="vh-100 d-flex flex-column">
	<nav class="navbar">
		<div class="container">
			<a class="navbar-brand text-white fw-bold" href="#">Simple Task Board</a>
		</div>
	</nav>	  
	<main class="container d-flex flex-grow-1">
		<div class="row flex-grow-1">
			<form class="col-3 py-4 d-flex flex-column gap-3 align-items-start">
				<input class="form-control" placeholder="Task title">
				<textarea class="form-control" rows="5" style="resize: none;" placeholder="Description"></textarea>
				<button id="create-task-button" type="submit" class="btn btn-primary fw-bold">Create</button>
			</form>
			<div id="tasks" class="col row py-4 px-5">
				<div class="col d-flex flex-column">
					<p class="fw-bold">TODO</p>
					<div id="todo" class="flex-grow-1 border rounded overflow-auto"></div>
				</div>
				<div id="move-to-in-progress" class="col-1 align-self-center">
					<button class="btn btn-outline-dark rounded-0" onclick="moveToInProgress()">></button>
				</div>
				<div class="col d-flex flex-column">
					<p class="fw-bold">In progress</p>
					<div id="in-progress" class="flex-grow-1 border rounded overflow-auto"></div>
				</div>
				<div id="move-to-done" class="col-1 align-self-center">
					<button class="btn btn-outline-dark rounded-0" onclick="moveToDone()">></button>
				</div>
				<div class="col d-flex flex-column">
					<p class="fw-bold">Done</p>
					<div id="done" class="flex-grow-1 border rounded overflow-auto"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
